
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="Assests/skyCast-logo.png" alt="Company Logo" width="50">
                <span class="ms-2"><h2>SkyCast | </h2></span>
                <small class="d-block">Our Daily Forecast at a Glance.</small>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html"><h3><i class="bi bi-house"></i></h3></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="news.html"><h3><i class="bi bi-newspaper"></i></h3></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="news.html">News</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html"><h3><i class="bi bi-images"></i></h3></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div >
        <img src="Assests/banner.jpg" alt="" id="coverbanner">
    </div>

    <section class="weather-section py-5">
        <div class="container">
            <div class="search-box mb-4">
                <input type="text" class="form-control" placeholder="Find your location..." aria-label="Find your location" id="location">
                <button class="btn btn-primary mt-3 w-100">Find <i class="bi bi-search"></i></button>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="weather-info p-4 rounded bg-dark text-white">
                        <h4 class="city">Panadura</h4>
                        <p class="country">Sri Lanka</p>
                        <h1 class="temp">°C</h1>
                        <img src="Assests/thunderstorm-img.png" alt="Sunny" class="condition-img">
                        <div class="d-flex justify-content-between mt-4">
                            <span class="condition-text">Cloudy</span>
                            <span class="time">MMMM-DD 00:00</span>
                            <span class="wind">km/h</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7934.315113630696!2d80.24938877473055!3d6.109478027836633!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2slk!4v1725602408376!5m2!1sen!2slk" width="600" height="290" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div class="row mt-4 text-white">
                <div class="col day-card">
                    <h5 class="day1-time">2024-09-06</h5>
                    <p class="day1-temp">23°C</p>
                    <img src="Assests/cloudy-img.png" alt="Cloudy" id="weather-icon" class="day1-img">
                </div>
                <div class="col day-card">
                    <h5 class="day2-time">2024-09-07</h5>
                    <p class="day2-temp">23°C</p>
                    <img src="Assests/cloudy-img.png" alt="Cloudy" id="weather-icon"  class="day2-img">
                </div>
                <div class="col day-card">
                    <h5 class="day3-time" >2024-09-08 </h5>
                    <p class="day3-temp">23°C</p>
                    <img src="Assests/cloudy-img.png" alt="Cloudy" id="weather-icon"  class="day3-img">
                </div>
                <div class="col day-card">
                    <h5 class="day4-time">2024-09-09</h5>
                    <p class="day4-temp">23°C</p>
                    <img src="Assests/thunderstorm-img.png" alt="Thunderstorm" id="weather-icon"  class="day4-img">
                </div>
                <div class="col day-card">
                    <h5 class="day5-time">2024-09-10</h5>
                    <p class="day5-temp">23°C</p>
                    <img src="Assests/rainy-img.png" alt="Rain" id="weather-icon"  class="day5-img">
                </div>
                <div class="col day-card">
                    <h5 class="day6-time">2024-09-11</h5>
                    <p class="day6-temp">23°C</p>
                    <img src="Assests/rainy-img.png" alt="Rain" id="weather-icon"  class="day6-img">
                </div>
            </div>
        </div>
    </section>

    <hr id="line">

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="company-name">
                    <h2>SkyCast</h2>
                </div>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
