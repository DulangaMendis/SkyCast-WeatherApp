<head>

<body>
    
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="Assests/skyCast-logo.png" alt="Company Logo" width="50">
                <span class="ms-2"><h2>SkyCast | </h2></span>
                <small class="d-block">Our Daily Forecast at a Glance.</small>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html"><h3><i class="bi bi-house"></i></h3></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>

                    <li class="nav-item"><a class="nav-link text-white" href="news.html"><h3><i class="bi bi-images"></i></h3></a></li>

            </nav>

    <div class="container my-5">
        <h1 class="gallery-title">Weather Photo Gallery</h1>

        <div class="card-group">
            <div class="card">
              <img src="Assests/sunny day photo-lightbox.jpg" class="card-img-top" alt="..." id="card-img">
              <div class="card-body">
              </div>
            </div>
            <div class="card">
              <img src="Assests/lightbox rainy day.jpg" class="card-img-top" alt="..." id="card-img">

              </div>

            <div class="card">

            </div>
          </div>
          <br>
          <div class="card-group">
            <div class="card">
              <img src="Assests/lightbox-cloudysky.jpg" class="card-img-top" alt="..." id="card-img">

              </div>
            </div>
            <div class="card">
              <img src="Assests/lightbox-rainbow.jpg" class="card-img-top" alt="..." id="card-img">
              <div class="card-body">
               
              </div>
            </div>
            <div class="card">
              <img src="Assests/lightbox-snowyday.jpg" class="card-img-top" alt="..." id="card-img">
              <div class="card-body">
              </div>
            </div>
          </div>

          <br><br>

       
        <div class="gallery">
            <!-- Photo 1 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/sunny%20day/">
                    <img src="Assests/sunnyday photo 1.jpg" alt="Sunny Day">
                    <div class="overlay">Sunny Day</div>
                </a>
            </div>

            <!-- Photo 2 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/rainy%20day/">
                    <img src="Assests/rainyday photo 2.jpg" alt="Rainy Day">
                    <div class="overlay">Rainy Day</div>
                </a>
            </div>

            <!-- Photo 3 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/thunderstorm/">
                    <img src="Assests/thunderstorm photo 3.jpg" alt="Thunderstorm">
                    <div class="overlay">Thunderstorm</div>
                </a>
            </div>

            <!-- Photo 4 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/snowy%20day/">

                </a>
            </div>

            <!-- Photo 5 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/cloudy%20sky/">
                    <img src="Assests/cloudy sky photo 5.jpg" alt="Cloudy Sky">
                    <div class="overlay">Cloudy Sky</div>
                </a>
            </div>

            <!-- Photo 6 -->
            <div class="gallery-item">
                <a href="https://www.pexels.com/search/rainbow/">
                    <img src="Assests/rainbow photo 6.jpg" alt="Rainbow">
                    <div class="overlay">Rainbow</div>
                </a>
